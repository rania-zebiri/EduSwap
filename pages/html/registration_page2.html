<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/icon_page.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/pages/css/registration_page2.css">
    <title>Create account</title>
</head>
<body>
    <header>
        <a href="/previous-page" class="back-icon">
            <img src="/assets/back-button.png" alt="Back">
          </a>
        <img src="/assets/logo.png" alt="Logo" class="logo"> 
    </header>
    <main>
        <form action="/registration" method="post">
        <div class="box-register">
            <div class="content">
                <div class="Registering">
                    <p>Registering</p>
                </div>
                <div class="Skills">
                    <label for="Skills">Skills</label>
                    <input type="text" id="skills" name="skills"  placeholder="Enter here">
                </div>
                <div class="Password_first_input">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" placeholder="Enter here"  required>
                </div>
                <div class="Password_confirm_input">
                    <label for="Password">Confirm Password</label>
                    <input type="password" id="Password" name="Password" placeholder="Enter here"  required>
                </div>
                <div class="button_next">
                    <button>Next</button>
                </div>
            </div>
          </div>
    </form>
    </main>
</body>
</html>
