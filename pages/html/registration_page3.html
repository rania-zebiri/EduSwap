<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/icon_page.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/pages/css/registration_page3.css">
    <title>Create account</title>
</head>
<body>
    <header>
        <a href="/pages/html/registration_page2.html" class="back-icon">
            <img src="/assets/back-button.png" alt="Back">
          </a>
        <img src="/assets/logo.png" alt="Logo" class="logo"> 
    </header>
    <main>
        <form id="register" action="/registration" method="post">
        <div class="box-register">
            <div class="content">
                <div class="Registering">
                    <p>Registering</p>
                </div>
                <div class="Linked-In">
                    <label for="Linked In">Linked In</label>
                    <input type="text" id="Linked In" name="Linked In"  placeholder="Enter here">
                </div>
                <div class="Git-hub">
                    <label for="Git hub">Github</label>
                    <input type="text" id="Github" name="Github"  placeholder="Enter here">
                </div>
                <div class="Portfolio">
                    <label for="Portfolio">Portfolio</label>
                    <input type="text" id="Portfolio" name="Portfolio"  placeholder="Enter here">
                </div>
                 <div class="button_next">
                    <button type="submit" >Register</button>
                    </div>
               
            </div>
          </div>
    </form>
    </main>
    <script>
        document.getElementById('register').addEventListener('submit', function(event) {
          event.preventDefault(); 
          alert("Registration successful!");
      
         setTimeout(() => {
            window.location.href = "/pages/html/Landing_page.html";
          }, 1000);         });
      </script>
      
</body>
</html>
